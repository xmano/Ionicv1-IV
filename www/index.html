<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/userservice.js"></script>
  </head>
  <body ng-app="starter">
    
    <ion-view>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content style="padding:20px" ng-controller="BioCtrl" >
        <div class="row row-center" style="display:block; text-align: center;">
          <img ng-src="img/ionic.png"  width="25%"/>
          <div style="display:block; margin-top: 40px; text-align: center">
            <h3>{{ msg }}</h3>
          </div>
        </div>
        
        <div ng-show="dispBiometric" ng-click="bioLogin()">
          <div class="row row-center" 
            style="display:block; text-align: center; margin-top: 40px;">
            <img ng-src="img/fingerprint.png"  width="25%"/>
          </div>  
        </div>
      
        <div>
          <a class="facebook-sign-in button 
              button-block button-balanced" ng-click="login('mano@ionic.io', '#121-Pickney')">
              {{btn}}
          </a>
        </div>

        <div ng-show="dispLockOut">
          <a class="button button-block button-energized" ng-click="lockout()">
              {{label}}
          </a>
        </div>
        
      </ion-content>
    </ion-view>
  </body>
</html>
